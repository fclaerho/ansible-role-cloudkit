---
dependencies: []
galaxy_info:
  author: Florent Claerhout <code@fclaerhout.fr>
  description: >
    Assemble your own custom cloud!
    This role provisions virtualization, administration and monitoring solutions.
    Check the usage section for the exhaustive list of components.
  license: MIT
  min_ansible_version: 1.8.4
  platforms:
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
    - all
version: 0.1
prefix: cloudkit_
include_when:
  docker_present.yml: cloudkit_docker_state == "present"
  docker_absent.yml: cloudkit_docker_state == "absent"
variables:
  cloudkit_environment: "Common environment variables, such as http_proxy"
#maintenance_complement: Optional. Indicate additional maintenance instructions.
#usage_complement: Optional. Indicate additional usage instructions.
